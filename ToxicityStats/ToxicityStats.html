<!DOCTYPE html>
<html>
<head>
    <title>Toxicity Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        
        #content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .user-entry {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            cursor: pointer; /* Add cursor pointer for clickable effect */
        }
        
        /* Popup Styles */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            z-index: 999; /* Ensure popup appears on top */
            align-items: center;
            justify-content: center;
        }
        
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Toxicity Stats</h1>
    </header>
    <div id="content"></div>

    <!-- Popup HTML -->
    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <span class="popup-close" id="close-popup">X</span>
            <h2>User Stats</h2>
            <p id="popup-username">Username: </p>
            <p id="popup-count">Number of Insults: </p>
        </div>
    </div>

    <script>
        // Function to display the user's stats in the popup
        function showPopup(username, count) {
            document.getElementById("popup-username").textContent = "Username: " + username;
            document.getElementById("popup-count").textContent = "Number of Insults: " + count;
            document.getElementById("popup").style.display = "block";
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        // Fetch content from the proxy.php script using a GET request
        fetch("https://toxicitystats.shadowbot1.repl.co/proxy.php", {
            method: "GET" // Specify "GET" request method
        })
            .then(function(response) {
                // When the page is loaded, convert it to text
                return response.text();
            })
            .then(function(html) {
                // Display the entire fetched HTML content inside the 'content' div
                document.getElementById("content").innerHTML = html;

                // Split the content by line
                var lines = html.split('\n');

                // Process each line to format username and insults count
                var formattedContent = '';
                lines.forEach(function(line) {
                    if (line.trim() !== '') {
                        var parts = line.split(':');
                        if (parts.length === 2) {
                            var username = parts[0].trim();
                            var count = parts[1].trim();
                            var userEntry = '<div class="user-entry" onclick="showPopup(\'' + username + '\', \'' + count + '\')">' + username + ', ' + count + ' insults</div>';
                            formattedContent += userEntry;
                        }
                    }
                });

                // Display the formatted content
                document.getElementById("content").innerHTML = formattedContent;
            })
            .catch(function(err) {
                console.error('Failed to fetch content: ', err);
            });

        // Close the popup when the close button is clicked
        document.getElementById("close-popup").addEventListener("click", closePopup);
    </script>
</body>
</html>
