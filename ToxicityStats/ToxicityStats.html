<!DOCTYPE html>
<html>
<head>
    <title>Fetch and Display Web Page Content</title>
</head>
<body>
    <h1>Web Page Content</h1>
    <div id="webContent">
        Loading content...
    </div>

    <script>
        // Function to make an HTTP GET request and display the HTML content
        function fetchAndDisplayContent() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var htmlContent = this.responseText;
                    document.getElementById("webContent").innerHTML = htmlContent;
                } else if (this.readyState == 4) {
                    document.getElementById("webContent").innerHTML = "Failed to fetch content.";
                }
            };
            xhttp.open("GET", "https://toxicitystats.shadowbot1.repl.co", true);
            xhttp.send();
        }

        // Call the function to fetch and display content when the page loads
        fetchAndDisplayContent();
    </script>
</body>
</html>
