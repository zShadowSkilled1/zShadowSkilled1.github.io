<!DOCTYPE html>
<html>
<head>
    <title>Insults Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }

        .container {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .content {
            margin-top: 20px;
        }

        .entry {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insults Tracker</h1>
        <div class="content" id="displayContent">
            <!-- Content will be displayed here -->
        </div>
    </div>

    <script>
        // Define the password
        var password = "210272";  // Replace with your password

        // Function to fetch and display content
        function fetchAndDisplayContent() {
            var urlParams = new URLSearchParams(window.location.search);
            var passwordParam = urlParams.get("password");
            var contentParam = urlParams.get("q");

            // Check if the password parameter is correct
            if (contentParam) {
                if (passwordParam === password) {
                    // Save the received content to content.txt
                    var xhr = new XMLHttpRequest();
                    xhr.open("POST", "save_content.php", true);
                    xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState == 4 && xhr.status == 200) {
                            console.log("Received content saved to content.txt.");
                        }
                    };
                    xhr.send("content=" + encodeURIComponent(contentParam));

                    // Display the received content with username and insults count separated
                    var entries = contentParam.split("\n");
                    var contentHtml = "<h2>Received Content:</h2>";
                    entries.forEach(function(entry) {
                        // Check if the entry is not empty
                        if (entry.trim() !== "") {
                            var parts = entry.split(":");
                            var username = parts[0].trim();
                            var count = parts[1].trim();
                            contentHtml += "<div class='entry'><strong>Username:</strong> " + username + ", <strong>Insults Count:</strong> " + count + "</div>";
                        }
                    });

                    // Update the content
                    document.getElementById("displayContent").innerHTML = contentHtml;
                } else {
                    // Display an error message for incorrect password
                    document.getElementById("displayContent").innerHTML = "<p>Incorrect password.</p>";
                }
            }
        }

        // Call the function to fetch and display content
        fetchAndDisplayContent();
    </script>
</body>
</html>
