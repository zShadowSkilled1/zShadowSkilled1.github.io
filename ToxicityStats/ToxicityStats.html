<!DOCTYPE html>
<html>
<head>
    <title>Toxicity Stats</title>
</head>
<body>
    <div id="content"></div>

    <script>
        // Fetch content from the proxy.php script using a GET request
        fetch("https://toxicitystats.shadowbot1.repl.co/proxy.php", {
            method: "GET" // Specify "GET" request method
        })
            .then(function(response) {
                // When the page is loaded, convert it to text
                return response.text();
            })
            .then(function(html) {
                // Display the entire fetched HTML content inside the 'content' div
                document.getElementById("content").innerHTML = html;

                // Split the content by line
                var lines = html.split('\n');

                // Process each line to format username and insults count
                var formattedContent = '';
                lines.forEach(function(line) {
                    if (line.trim() !== '') {
                        var parts = line.split(':');
                        if (parts.length === 2) {
                            var username = parts[0].trim();
                            var count = parts[1].trim();
                            formattedContent += username + ', ' + count + ' insults<br>';
                        }
                    }
                });

                // Display the formatted content
                document.getElementById("content").innerHTML = formattedContent;
            })
            .catch(function(err) {
                console.error('Failed to fetch content: ', err);
            });
    </script>
</body>
</html>
