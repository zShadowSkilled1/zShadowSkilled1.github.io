<!DOCTYPE html>
<html>
<head>
    <title>Toxicity Stats</title>
</head>
<body>
    <h1>Toxicity Stats</h1>
    <div id="content">
        <!-- Content will be displayed here -->
    </div>

    <script>
        // Function to fetch and display the content
        async function fetchContent() {
            try {
                const response = await fetch("https://toxicitystats.shadowbot1.repl.co");
                const content = await response.text();

                // Display the fetched content in the "content" div
                document.getElementById("content").innerHTML = content;
            } catch (error) {
                console.error("Error fetching content:", error);
            }
        }

        // Automatically fetch content when the page loads
        window.onload = fetchContent;
    </script>
</body>
</html>
