<!DOCTYPE html>
<html>
<head>
    <title>Toxicity Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f7f7f7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Toxicity Stats</h1>
        <div id="content"></div>
    </div>

    <script>
        // Fetch content from the website
        fetch("https://toxicitystats.shadowbot1.repl.co")
            .then(response => response.text())
            .then(data => {
                // Display the fetched content inside the 'content' div
                document.getElementById("content").innerHTML = data;
            })
            .catch(error => {
                console.error("Error fetching content:", error);
            });
    </script>
</body>
</html>
