<!DOCTYPE html>
<html>
<head>
    <title>Fetch Website Content</title>
</head>
<body>
    <h1>Website Content</h1>
    <button onclick="fetchWebsiteContent()">Fetch Content</button>
    <div id="content"></div>

    <script>
        function fetchWebsiteContent() {
            // Replace the URL with the desired website URL
            const websiteUrl = "https://toxicitystats.shadowbot1.repl.co";

            fetch(websiteUrl)
                .then(response => response.text())
                .then(data => {
                    // Display the content on the webpage
                    document.getElementById("content").innerHTML = data;
                })
                .catch(error => {
                    console.error("Error fetching website content:", error);
                });
        }
    </script>
</body>
</html>
