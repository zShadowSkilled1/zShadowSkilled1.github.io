<!DOCTYPE html>
<html>
<head>
    <title>Toxicity Stats</title>
</head>
<body>
    <div id="content"></div>

    <script>
        // Fetch content from the proxy.php script using a GET request
        fetch("https://toxicitystats.shadowbot1.repl.co", {
            method: "GET" // Specify "GET" request method
        })
            .then(function(response) {
                // When the page is loaded, convert it to text
                return response.text();
            })
            .then(function(html) {
                // Initialize the DOM parser
                var parser = new DOMParser();

                // Parse the text as HTML
                var doc = parser.parseFromString(html, "text/html");

                // You can now even select part of that HTML as you would in the regular DOM
                // Example:
                // var docArticle = doc.querySelector('article').innerHTML;

                // Display the fetched content inside the 'content' div
                var contentDiv = doc.querySelector('#content');
                if (contentDiv) {
                    document.getElementById("content").innerHTML = contentDiv.innerHTML;
                } else {
                    console.error("Content not found in fetched HTML.");
                }
            })
            .catch(function(err) {
                console.log('Failed to fetch content: ', err);
            });
    </script>
</body>
</html>
