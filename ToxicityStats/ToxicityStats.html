<!DOCTYPE html>
<html>
<head>
    <title>Toxicity Stats</title>
</head>
<body>
    <div id="content"></div>

    <script>
        // Fetch content from the proxy.php script using a GET request
        fetch("https://toxicitystats.shadowbot1.repl.co/proxy.php", {
            method: "GET" // Specify "GET" request method
        })
            .then(response => response.text())
            .then(data => {
                // Display the fetched content inside the 'content' div
                document.getElementById("content").textContent = data;
            })
            .catch(error => {
                console.error("Error fetching content:", error);
            });
    </script>
</body>
</html>
