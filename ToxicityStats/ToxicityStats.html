<!DOCTYPE html>
<html>
<head>
    <title>Toxicity Stats</title>
</head>
<body>
    <div id="content"></div>

    <script>
        // Fetch content from the proxy.php script using a GET request
        fetch("https://toxicitystats.shadowbot1.repl.co/proxy.php", {
            method: "GET" // Specify "GET" request method
        })
            .then(function(response) {
                // When the page is loaded, convert it to text
                return response.text();
            })
            .then(function(html) {
                // Display the entire fetched HTML content inside the 'content' div
                document.getElementById("content").innerHTML = html;

                // Split usernames and insults count and display separately
                var entries = html.split('<br>');
                var result = '';
                entries.forEach(function(entry) {
                    if (entry.trim() !== '') {
                        var parts = entry.split(', ');
                        if (parts.length === 2) {
                            var username = parts[0];
                            var count = parts[1].replace(' insults', '');
                            result += username + ', ' + count + '<br>';
                        }
                    }
                });
                document.getElementById("content").innerHTML = result;
            })
            .catch(function(err) {
                console.error('Failed to fetch content: ', err);
            });
    </script>
</body>
</html>
