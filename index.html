<!DOCTYPE html>
<html>
<head>
    <title>Menu Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .menu {
            text-align: center;
            margin-bottom: 20px;
        }

        .menu a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
        }

        .menu a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Menu Example</h1>
    <div class="menu">
        <a href="https://zshadowskilled1.github.io/username-checker/index.html">Username Checker</a>
        <!-- Add more buttons and their respective URLs here -->
    </div>
</body>
</html>
