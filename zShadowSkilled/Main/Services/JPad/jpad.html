<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPad - Online Notepad</title>
    <link rel="stylesheet" href="jpad.css"> <!-- Link to your jpad.css file -->
    <link rel="stylesheet" href="welcome.css"> <!-- Link to your welcome.css file -->
    <link rel="stylesheet" href="account-display.css"> <!-- Link to your account-display.css file -->
</head>

<body>
    <!-- Blur background for account display -->
    <div class="account-background"></div>

    <!-- Account display at top right corner -->
    <div class="account-info">
        <span id="account-name">John Doe</span>
        <span class="logout" onclick="logout()">Logout</span>
    </div>

    <div class="container">
        <textarea id="note-content" placeholder="Start typing your note..."></textarea>
        <button class="button" onclick="saveNote()">Save Note</button>
    </div>

    <script src="jpad.js"></script> <!-- Link to your jpad.js file -->
    <script src="welcome.js"></script> <!-- Link to your welcome.js file -->
    <script src="account-display.js"></script> <!-- Link to your account-display.js file -->
</body>

</html>
