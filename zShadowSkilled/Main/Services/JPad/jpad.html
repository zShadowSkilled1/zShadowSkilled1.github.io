<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPad - Online Notepad</title>
    <link rel="stylesheet" href="jpad.css"> <!-- Link to JPad-specific CSS -->
    <link rel="stylesheet" href="../../welcome.css"> <!-- Link to account display system CSS -->
</head>

<body>
    <!-- Blur background for account display -->
    <div class="account-background"></div>

    <!-- Account display -->
    <div class="account-info">
        <span id="account-name">John Doe</span>
        <span class="logout" onclick="logout()">Logout</span>
    </div>

    <div class="wrapper">
        <div class="header">
            <h1>JPad - Online Notepad</h1>
        </div>
        <!-- Your content for JPad goes here -->
    </div>

    <script src="jpad.js"></script> <!-- Include JPad-specific JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var isAuthenticated = checkAuthentication(); // Check if the user is authenticated

            if (!isAuthenticated) {
                window.location.href = "../../index.html"; // Redirect to login page if not authenticated
            }
        });
    </script>
</body>

</html>
