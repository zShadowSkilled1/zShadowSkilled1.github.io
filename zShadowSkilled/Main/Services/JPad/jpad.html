<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPad - Online Notepad</title>
    <link rel="stylesheet" href="jpad.css">
    <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap' rel='stylesheet'>
    <script src="jpad.js" defer></script>
    <script src="account-display.js" defer></script>
</head>

<body>
    <div class="account-background"></div>
    <div class="account-info">
        <span id="account-name"></span>
        <span class="logout" onclick="logout()">Logout</span>
    </div>

    <div class="container">
        <textarea id="note-content" placeholder="Start typing your note..."></textarea>
        <button class="button" onclick="saveNote()">Save Note</button>
    </div>

    <script>
        displayAccountName(); // Call the function to display the account name
    </script>
</body>

</html>
