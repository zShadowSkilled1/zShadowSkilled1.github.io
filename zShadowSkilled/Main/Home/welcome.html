<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your existing CSS file -->
    <link rel="stylesheet" href="welcome.css"> <!-- Link to the new CSS file for welcome page -->
</head>

<body>
    <div class="wrapper">
        <h1>Welcome</h1>
        <!-- Your content for the welcome page goes here -->
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var isAuthenticated = checkAuthentication(); // Check if the user is authenticated

            if (!isAuthenticated) {
                window.location.href = "../../index.html"; // Redirect to login page if not authenticated
            }
        });

        function checkAuthentication() {
            // You can implement your own logic to check if the user is authenticated.
            // For example, you might use cookies, sessions, or tokens to track authentication.

            // For this example, let's assume a simple flag.
            var isAuthenticated = false; // Change this based on your actual authentication logic.

            return isAuthenticated;
        }
    </script>
</body>

</html>
